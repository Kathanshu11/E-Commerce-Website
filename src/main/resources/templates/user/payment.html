<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<!-- BootStrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<title>Order Page</title>
</head>

<body>
	<section>
		<div class="container mt-5 mb-5">
			<h1 class="text-center text-primary">..</h1>
			<form th:action="@{/user/SaveOrder}" th:object="${orderReq}" method="post">
				<div class="row py-5 px-5">
					<div class="col-md-6">
						<div class="card p-4">
							<h4 class="text-center text-primary">Fill Address</h4>
							<hr />
							<div class="mb-4 d-flex">
								<input type="text" th:field="*{firstName}" name="firstName" placeholder="First Name"
									class="form-control me-2" />
								<input type="text" th:field="*{lastName}" name="lastName" placeholder="Last Name"
									class="form-control" />
							</div>
							<div class="mb-4 d-flex">
								<input type="email" th:field="*{email}" name="email" placeholder="Email"
									class="form-control me-2" />
								<input type="tel" th:field="*{mobileNo}" name="mobileNo" placeholder="Mobile Number"
									pattern="[0-9]{10}" title="Enter 10 digit number" class="form-control" />
							</div>
							<div class="mb-4 d-flex">
								<input type="text" th:field="*{address}" name="address" placeholder="Address"
									class="form-control me-2" />
								<input type="text" th:field="*{city}" name="city" placeholder="City"
									class="form-control" />
							</div>
							<div class="mb-4 d-flex">
								<input type="text" th:field="*{state}" name="state" placeholder="State"
									class="form-control me-2" />
								<input type="text" th:field="*{pincode}" name="pincode" placeholder="Pincode"
									maxlength="6" pattern="[0-9]*" class="form-control" />
							</div>
						</div>
						<div class="card p-4 mb-3">
							<h4 class="text-center text-success">Payment</h4>
							<hr />
							<table class="table table-borderless">
								<tbody>
									<tr>
										<th>Total Price</th>
										<td>:</td>
										<td th:text="'₹' + ${orderPrice}"></td>
									</tr>
									<tr>
										<th>Delivery Fee</th>
										<td>:</td>
										<td th:text="'₹' + ${deliveryFee}"></td>
									</tr>
									<tr>
										<th>Tax</th>
										<td>:</td>
										<td th:text="'₹' + ${tax}"></td>
									</tr>
									<tr>
										<th>Handling Fee</th>
										<td>:</td>
										<td th:text="'₹' + ${handlingFee}"></td>
									</tr>
									<tr>
										<th>Grand Total</th>
										<td>:</td>
										<td th:text="'₹' + ${totalOrderAmt}"></td>
									</tr>
								</tbody>
							</table>
							<div class="card p-4">
								<label class="form-label">Select Payment Type</label>
								<select th:field="*{pymtType}" name="pymtType" class="form-select">
									<option value="">Select Payment</option>
									<option value="COD">COD</option>
									<option value="Online">Online Payment</option>
								</select>
								<br />
								<button type="submit" class="btn btn-success w-100">Submit Order</button>
							</div>
							</form>
						</div>
					</div>
					<div class="col-md-6 my-5">
						<img src="/order.jpg" height="700px" />
					</div>
				</div>
	</section>
	<!-- BootStrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
