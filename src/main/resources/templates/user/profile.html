<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<title>My Profile - User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section>
		<div class="container my-5" style="min-height: 100vh;">
			<div class="card py-5 px-5 shadow-sm">
				<h1 class="text-center text-primary text-uppercase mb-4">My Profile</h1>
				<hr />

				<div class="card-body">


					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Profile Picture :</h5>
						</div>
						<div class="col-md-6">
							<img th:src="@{/userRegisterImg/{img}(img=${user.profileImage})}" alt="Profile Image"
								class="rounded-circle" height="100" width="100" />
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Name :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.name}">Name</h5>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Email :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.email}">Email</h5>
						</div>
					</div>


					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Mobile :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.mobile}">Mobile</h5>
						</div>
					</div>


					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Gender :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.gender}">Gender</h5>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Address :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.address}">Address</h5>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>City :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.city}">City</h5>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>Pincode :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.pincode}">Pincode</h5>
						</div>
					</div>


					<div class="row mb-3">
						<div class="col-md-6 text-center">
							<h5>State :</h5>
						</div>
						<div class="col-md-6">
							<h5 th:text="${user.state}">State</h5>
						</div>
					</div>

					<div class="row mt-4">
						<div class="col-md-6 text-center">
							<a class="btn btn-outline-primary btn-sm" th:href="@{/user/editProfilePage}">Edit Profile</a>
						</div>
						<div class="col-md-6">
							<a class="btn btn-outline-primary btn-sm" th:href="@{/forgotPassPage}">Change Password</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
