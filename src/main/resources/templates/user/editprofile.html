<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<title>All Orders - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section>

		<div class="container my-5" style="min-height: 100vh;">
			<div class="card py-5 px-5">
				<h1 class="text-center font-monospace text-uppercase text-primary">Edit Profile</h1>
				<div th:if="${msg}" class="alert alert-success text-center">
					<p th:text="${msg}"></p>
				</div>
				<form th:action="@{/user/update}" method="post" enctype="multipart/form-data" class="container py-5 px-5" th:object="${user}">
					<input type="hidden" th:field="*{id}" />
					<div class="row py-3 justify-content-center text-center">
						<div class="col-md-6">
							<label class="form-label d-block mb-2">Profile Picture</label>
							<img th:src="@{/userRegisterImg/{img}(img=${user.profileImage})}" alt="Profile Image"
								class="rounded-circle mb-3" height="120" width="120" />
							<input type="file" name="imageFile" class="form-control w-75 mx-auto">
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="name" class="form-label">Name :</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
						</div>
					</div>

					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="email" class="form-label">Email :</label>
						</div>
						<div class="col-md-6">
							<input type="email" class="form-control" id="email" name="email" th:field="*{email}">
						</div>
					</div>

					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="mobile" class="form-label">Mobile :</label>
						</div>
						<div class="col-md-6">
							<input type="tel" class="form-control" id="mobile" name="mobile" th:field="*{mobile}">
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="gender" class="form-label">Gender :</label>
						</div>
						<div class="col-md-6">
							<select class="form-select" id="gender" th:field="*{gender}">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="address" class="form-label">Address :</label>
						</div>
						<div class="col-md-6">
							<textarea class="form-control" id="address" name="address" th:field="*{address}"></textarea>
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="city" class="form-label">City :</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="city" name="city" th:field="*{city}">
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="pincode" class="form-label">Pincode :</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="pincode" name="pincode" th:field="*{pincode}">
						</div>
					</div>
					<div class="row py-2">
						<div class="col-md-6 text-center">
							<label for="state" class="form-label">State :</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="state" name="state" th:field="*{state}">
						</div>
					</div>
					<input type="submit" class="btn btn-primary w-100">
				</form>
			</div>
		</div>
	</section>
</body>

</html>
