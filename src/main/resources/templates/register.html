<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<!-- BootStrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<title>Registration Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 my-5">
					<div class="card py-5 px-5">
						<div class="header text-center text-dark  font-monospace">
							<h1 class="py-4">Create Your Account</h1>
						</div>
						<!-- Success msg-->
						<div th:if="${success != null}" class="text-center">
							<h2 th:text="${success}" style="color: rgb(0, 255, 64);"></h2>
						</div>
						<!-- Error msg -->
						<div th:if="${faild != null}" class="text-center">
							<h2 th:text="${faild}" style="color: rgb(255, 0, 0);"></h2>
						</div>
						<form th:action="@{/RegForm}" method="post" enctype="multipart/form-data">
							
							
							<div class="mb-3">
								<label class="form-label">Upload Profile Picture:</label><br />
								<input type="file" name="profileImgFile" accept="image/*" class="w-100" style="border: 1px solid rgb(192, 192, 192);">

							</div>
							
							
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">Name</label>
								<input type="text" name="name" class="form-control" id="exampleInputName"
									placeholder="Wick Romen">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input type="email" name="email" class="form-control" id="exampleInputEmail1"
									placeholder="abc@gmail.com">
							</div>
							<div class="mb-3">
								<label for="exampleInputPhone" class="form-label">Mobile Number</label>
								<input type="tel" name="mobile" class="form-control" id="exampleInputPhone"
									placeholder="1234567890" pattern="[0-9]{10}" required>
							</div>
							<div class="mb-3">
								<label for="exampleInputGender" class="form-label">Gender</label>
								<select name="gender" class="form-select" aria-label="Default select example" required>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="exampleInputAddress" class="form-label">Address</label>
								<input type="text" name="address" class="form-control" id="exampleInputAddress"
									placeholder="Norway Street">
							</div>
							<div class="mb-3">
								<label for="exampleInputAddress" class="form-label">City</label>
								<input type="text" name="city" class="form-control" id="exampleInputAddress"
									placeholder="city">
							</div>
							<div class="mb-3">
								<label for="exampleInputPincode" class="form-label">Pincode</label>
								<input type="text" name="pincode" class="form-control" id="exampleInputPincode"
									placeholder="000000" pattern="[0-9]{6}" maxlength="6" required>
							</div>
							<div class="mb-3">
								<label for="exampleInputAddress" class="form-label">State</label>
								<input type="text" name="state" class="form-control" id="exampleInputAddress"
									placeholder="Maharshtra">
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Create a password</label>
								<input type="password" name="password" class="form-control" id="exampleInputPassword1"
									placeholder="*******">
							</div>
							<input type="submit" value="Register" class="btn btn-dark w-100">
							<hr>
							<div class="login-link">
								Already have an account?<a th:href="@{/signin}">Login here</a>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<img src="/login.jpg" height="700px" />
				</div>
			</div>
		</div>
	</section>
	<!-- BootStrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
