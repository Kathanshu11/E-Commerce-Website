<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<title>My Thymeleaf Page</title>
</head>

<body>
	<section>

		<div class="conatainer-fluid" style="position: relative;">
			<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/img/carimg.jpg}" height="500" class="d-block w-100" alt="Car 1">
					</div>
					<div class="carousel-item">
						<img th:src="@{/img/carimgg.jpg}" height="500" class="d-block w-100" alt="Car 2">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>



		<div class="cat-img" style="position: absolute; top: 20%; right: 20%; z-index: 999;">
			<h1 class="font-monospace text-light" style="font-size: 40px; font-weight: 900;">WElCOME TO
				E-COMMERECE<br />VIEW ALL PRODUCT<br />SHOP HERE<br />ORDER NOW<br />THANK YOU</h1>
		</div>
		</div>
		<!------------------------------------------------------------------------------->
		<div class="container-fluid mt-5 mb-5">
			<h1 class="text-center font-monospace text-primary" style="font-size: 50px;">---Category---</h1>
			<div class="category-scroll">
				<div class="d-flex flex-nowrap">
					<div class="p-3 text-center" th:each="category : ${categories}">
						<a th:href="@{/admin/categories/{category}(category=${category.categoryName})}"
							class="text-decoration-none">
							<img th:src="@{'/CategoryImg/' + ${category.categoryImg}}" class="rounded-circle border"
								height="200" width="200" alt="Category">
							<h5 class="mt-2 text-primary" th:text="${category.categoryName}"></h5>
						</a>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<!--------------------------------------------------------------------------->
		<div class="container">
			<h1 class="text-center font-monospace text-primary" style="font-size: 50px;">---Latest Products---</h1>
			<div class="row mb-5 mt-5">
				<div class="col-md-3 mb-3" th:each="prod : ${latestProducts}">
					<div class="card" style="width: 18rem; min-height: 500px;">
						<img th:src="@{'/ProductImg/' + ${prod.imgName}}" class="card-img-top img-thumbnail" />
						<div class="card-body">
							<h5 class="card-title" th:text="${prod.title}">Product Name</h5>

							<span class="text-success">â‚¹</span><span class="card-text text-success"
								th:text="${prod.discountPrice}"></span><br />
							<span class="text-warning">(<span class="text-warning"
									th:text="${prod.discount}"></span><span class="text-warning">%off</span>)</span>
							<del class="text-danger" th:text="${prod.price}"></del><br />
							<a th:href="@{/viewProduct/{id}(id=${prod.id})}" class="btn btn-primary w-50">
								View Product</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
