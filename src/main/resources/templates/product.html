<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">
<head>
	<title>Admin Page</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 mb-5">
			<div class="row">
				<div class="col-md-3  position-sticky" style="top: 80px; height: calc(100vh - 80px); overflow-y: auto;">
					<div class="card py-5 px-5">
						<h4 class="fs-3 text-primary">Category</h4>
						<a href="/productPage" class="list-group-item"
							th:classappend="${currentCategory == null} ? ' active' : ''">
							ALL
						</a>
						<a th:each="cat : ${categories}" class="list-group-item"
							th:href="@{/admin/categories/{category}(category=${cat.categoryName})}"
							th:text="${cat.categoryName}"
							th:classappend="${cat.categoryName == currentCategory} ? ' active' : ''">
						</a>
					</div>
				</div>
				<div class="col-md-9">
					<div id="product-list" class="product-container">
						<div class="card py-5 px-5">
							<div th:if="${#lists.isEmpty(Product)}">
								<h1 class="text-center  mt-5 text-primary">
									<img src="/notfound.jpg" height="200px" /><br />
									No products found
								</h1>
							</div>
							<div class="row" th:unless="${#lists.isEmpty(Product)}">
								<div class="col-md-4 mb-4" th:each="pt, iterStat : ${Product}">
									<div class="card" style="width: 18rem; min-height: 500px;">
										<img th:src="@{'/ProductImg/' + ${pt.imgName}}" alt="Category Image"
											class="card-img-top img-thumbnail" />
										<div class="card-body">
											<h5 class="card-title" th:text="${pt.title}"></h5>
											<span class="text-success">â‚¹</span><span class="card-text text-success"
												th:text="${pt.discountPrice}"></span><br />
											<span class="text-warning">(<span class="text-warning"
													th:text="${pt.discount}"></span><span
													class="text-warning">%off</span>)</span>
											<del class="text-danger" th:text="${pt.price}"></del>
											<br />
											<a th:href="@{/viewProduct/{id}(id=${pt.id})}" class="btn btn-primary w-50"
												style="border-radius: 5%;">View
												Product</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
