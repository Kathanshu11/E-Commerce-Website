<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<title>Login Page</title>
</head>

<body>

	<section>
		<div class="container my-5"  style="min-height: 80vh;">

			<div class="card py-5 px-5">
				<h1 class="text-center font-monospace text-decoration-underline text-primary fs-1">ADMIN</h1>
				<table class="table table-primary table-bordered border-5 border border-white">
									  <thead>
									    <tr>
									      <th scope="col">Id</th>
									      <th scope="col">Name</th>
									      <th scope="col">Email</th>
									      <th scope="col">Mobile</th>
										  <th scope="col">Gender</th>
										  <th scope="col">Role</th>
										  <th scope="col">Action</th>
									    </tr>
									  </thead>
									  <tbody>
									   <tr th:each="ad, iterStat : ${admin} ">							
									    	<th scope="row" th:text="${iterStat.index + 1}"></th>
									    	<td th:text="${ad.name}"></td>
									     <td th:text="${ad.email}"></td>
										 <td th:text="${ad.mobile}"></td>
										 <td th:text="${ad.gender}"></td>
										 <td th:text="${ad.role}"></td>
										 <td>
										        <a th:href="@{'/Admin/updateRole/' + ${ad.id}}" class="btn btn-sm btn-primary">Change Role</a>
										      </td>
									    </tr>
									  </tbody>
									</table>
			</div>
		</div>

	</section>

</body>

</html>
