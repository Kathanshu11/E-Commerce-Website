<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<title>Admin Page</title>
</head>

<body>

	<section>
		<div class="container my-5" style="min-height: 80vh;">
			<div class="card py-5 px-5" style="border: 1px solid #000;">
				<h1 class="text-center text-primary  font-monospace text-decoration-underline" style="font-size: 60px; font-weight: 900;"><i class="fa-solid fa-user"></i>DMIN</h1>
				<div class="row">
								<div class="col-md-4 text-center mt-5">
									<div class="card py-5 bg-dark text-uppercase " style="border: 5px solid rgb(128, 128, 128);">
										<a th:href="@{/Admin/AddProduct}" class="text-decoration-none" style="font-size: 20px; font-weight: 900;"><i class="fa-solid fa-plus fa-2xl"></i><br />Add Items</a>
									</div>
								</div>
								<div class="col-md-4  text-center mt-5">
									<div class="card py-5" style="border: 5px solid rgb(192, 192, 192);" >
									<a th:href="@{/Admin/Categ}" class="text-decoration-none" style="font-size: 20px; font-weight: 900;"><i class="fa-solid fa-circle-up fa-2xl"></i><br />Categery</a>
									</div>
								</div>
								<div class="col-md-4  text-center mt-5">
									<div class="card py-5 bg-dark" style="border: 5px solid rgb(128, 128, 128);">
									<a th:href="@{/Admin/ViewProductList}" class="text-decoration-none" style="font-size: 20px; font-weight: 900;"><i class="fa-brands fa-product-hunt fa-2xl"></i><br />View Products</a>
									</div>
								</div>
								<div class="col-md-4  text-center mt-5">
									<div class="card py-5" style="border: 5px solid rgb(192, 192, 192);">
									<a th:href="@{/Admin/orderDtls}" class="text-decoration-none" style="font-size: 20px; font-weight: 900;"><i class="fa-solid fa-bag-shopping fa-2xl"></i><br />Orders</a>
									</div>
								</div>
								<div class="col-md-4  text-center mt-5">
									<div class="card py-5 bg-dark" style="border: 5px solid rgb(128, 128, 128);">
									<a th:href="@{/Admin/User}" class="text-decoration-none" style="font-size: 20px; font-weight: 900;"><i class="fa-solid fa-users fa-2xl"></i><br />User</a>
									</div>
								</div>
								<div class="col-md-4  text-center mt-5">
									<div class="card py-5" style="border: 5px solid rgb(192, 192, 192);">
									<a th:href="@{/Admin/allAdmin}" class="text-decoration-none"  style="font-size: 20px; font-weight: 900;"><i class="fa-solid fa-user-secret fa-2xl"></i><br />Add Admin</a>
									</div>
								</div>
							</div>
			</div>
		</div>
	</section>

</body>

</html>
