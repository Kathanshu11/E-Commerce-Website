<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<!-- BootStrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<title>Login Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="/login.jpg" height="800px" />
				</div>
				<div class="col-md-6">
				<div class="card my-5 py-5 px-5">
						<h2 class="text-center">Reset Password</h2>

									<div th:if="${Succmsg}" style="color:green;">
									    <p th:text="${Succmsg}"></p>
									</div>
									<div th:if="${ErrorMsg}" style="color:red;">
									    <p th:text="${ErrorMsg}"></p>
									</div>
									<form th:action="@{/resPass}" method="post">
										<div class="mb-3">
											<label for="exampleInputPassword1" class="form-label">New password</label>
											<input type="password" name="password" class="form-control" id="exampleInputPassword1"
												placeholder="*******">
										</div>


										<div class="mb-3">
											<label for="exampleInputPassword1" class="form-label">Confirm password</label>
											<input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1"
												placeholder="*******">
										</div>



										<input type="hidden" name="token" th:value="${token}" />


										<input type="submit" value="Send" class="btn btn-dark w-100 mb-5">

									</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
