<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="navbar :: layout(~{::section})">

<head>
	<!-- BootStrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<title>Login Page</title>
</head>

<body>
	<section>
		<div class="container" style="min-height: 90vh;">
			<div class="row">
				<div class="col-md-6">
					<img src="/login.jpg" height="500px" />
				</div>
				<div class="col-md-6">
					<div class="card my-5 py-5 px-5">
						<h2 class="text-center">Forgot Password</h2>

									<div th:if="${Succmsg}" style="color:rgb(0, 255, 64);">
										<p th:text="${Succmsg}"></p>
									</div>

									<div th:if="${ErrorMsg}" style="color:rgb(255, 0, 0);">
										<p th:text="${ErrorMsg}"></p>
									</div>

									<form th:action="@{/forgPass}" method="post">
										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Email address</label>
											<input type="email" name="email" class="form-control" id="exampleInputEmail1"
												placeholder="abc@gmail.com">
										</div>

										<input type="submit" value="Send" class="btn btn-dark w-100">
									</form>
									<hr>

					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- BootStrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
